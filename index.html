<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=computer>
        <img src="images/computer_default.png" alt="computer">
    </div>
    <div id=player>
        <button class="choice"><img class="rock" src="images/rock.png" alt="rock"></button>
        <button class="choice"><img class ="paper" src="images/paper.png" alt="paper"></button>
        <button class="choice"><img class ="scissors" src="images/scissors.png" alt="scissors"></button>
    </div>
</body>
</html>
